<div class="addComponent">
  <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
    <input
    type="text"
    class="form-control"
    ngModel
    name="firstName"
    required
    firstName
    >
    <input
    type="text"
    class="form-control"
    ngModel
    name="lastName"
    required
    lastName>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!addForm.dirty"
    >
    Add to catalog</button>
  </form>
</div>
